name: Debug Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install TDM-GCC (for windres)
        run: choco install mingw --no-progress

      - name: Build Project
        run: |
          .\build.bat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cafetime
          path: cafetime.exe